<!DOCTYPE html>

<html>
<head>
  <title>Movie Favorites!</title>
  <link rel="stylesheet" href="movie-favorites.css" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<main>
  <h1>These are my faves, you guys</h1>
  <div class="posters">
    <section class="fourth"><img src="images/bttf-tt0088763.jpg" id="tt0088763"></section>
    <section class="fourth"><img src="images/rushmore-tt0128445.jpg" id="tt0128445"></section>
    <section class="fourth"><img src="images/lost-tt0335266.jpg" id="tt0335266"></section>

      <tr>
        <th>Year:</th>

      </tr>
    </table>
  </div>
</main>
<script src="favorites.js"></script>
</html>
