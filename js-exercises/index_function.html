<script>
// Your code goes here!
document.title = document.querySelector(".document-title").value;

var firstName = document.querySelector(".first-name").value;
var lastName = document.querySelector(".last-name").value;
var fullName = firstName + " " + lastName;
document.querySelector(".full-name").value = fullName;


function multiply(letter1, letter2) {
  for (var r = 1; r < 6; r++) {
    var cellOne = letter1 + r;
    var firstNumber = document.querySelector(cellOne).value;
    firstNumber = parseInt(firstNumber);
    var cellTwo = letter2 + 0;
    var secondNumber = document.querySelector(cellTwo).value;
    secondNumber = parseInt(secondNumber);
    var total = firstNumber * secondNumber;
    var entryCell = letter2 + r;
    document.querySelector(entryCell).value = total;
    }
}

multiply(".a", ".b");
multiply(".a", ".c");
multiply(".a", ".d");
multiply(".a", ".e");
