<body>
<form action="blah.php" method="get" id="signup">
  <fieldset>
    <legend>Name</legend>
    <div class="form-row">
      <label for="first-name">First</label>
      <input type="text" name="first-name" value="John">

      <label for="last-name">Last</label>
      <input type="text" name="last-name" value="Doe">
    </div>
