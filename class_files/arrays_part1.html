<h1>
  Array Practice
</h1>

<table>
  <tr>
    <th>Index</th>
    <th>Value</th>
  </tr>
  <tr>
    <td><code>animals[0]</code></td>
    <td class="a-0"></td>
  </tr>
  <tr>
    <td><code>animals[1]</code></td>
    <td class="a-1"></td>
  </tr>
  <tr>
    <td><code>animals[2]</code></td>
    <td class="a-2"></td>
  </tr>
  <tr>
    <td><code>animals[3]</code></td>
    <td class="a-3"></td>
  </tr>
  <tr>
    <td><code>animals[4]</code></td>
    <td class="a-4"></td>
  </tr>
</table>

<button>Do it!</button>

<script>
var animals = [
  "cow",
  "dog",
  "horse",
  "moose",
  "rooster"
];

var theButton = document.querySelector("button");

theButton.addEventListener("click", doIt);

function doIt(event) {
  event.preventDefault();

  var zero = document.querySelector(".a-0");
//  var className = zero.getAttribute("class");

  zero.textContent = animals[0];
  var one = document.querySelector(".a-1");
  one.textContent = animals[1];
  var two = document.querySelector(".a-2");
  two.textContent = animals[2];
  var three = document.querySelector(".a-3");
  three.textContent = animals[3];
  var four = document.querySelector(".a-4");
  four.textContent = animals[4];
}

//event handler
</script>
